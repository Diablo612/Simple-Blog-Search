<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blog Search</h1>
    </header>
    <main>
        <div class="title">
            <h2>Welcome to Blogs</h2>
            <p>Your source for the latest trends and insights.</p>
        </div>

        <div class="search-section">
            <input type="text" id="searchBox" placeholder="Search..." />
            <select id="filter">
                <option value="all">All Categories</option>
                <option value="technology">Technology</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="education">Education</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <section id="results" class="results-section">
            <p>Start searching to see results.</p>
        </section>
        <button class="back-btn" id="backButton" onclick="window.location.href='index.html'">Back to Home</button>
    </main>
    <footer>
        <p>&copy; 2024 Aditya Rishi</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
